<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    </style>
    <script src="../../angular.js"></script>
</head>
<body ng-app="app">
    <input type="button" value="按年龄排序" ng-click="txt = txt == 'age' ? '-age' : 'age'">
    <table border=1 width=500>
        <thead>
            <th ng-repeat="(k,v) in list[0]">{{k}}</th>
            <!--<th>name</th>
            <th>age</th>
            <th>gender</th>-->
            <th>是不是第一个</th>
            <th>是不是中间的</th>
            <th>是不是最后一个</th>
        </thead>
        <tbody>
            <tr ng-repeat="item in list | orderBy:txt ">
                <!--<td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>{{item.gender}}</td>-->
                <td ng-repeat="(k,v) in item">{{v}}</td>

                <td>first:{{$first}}</td>
                <td>middle:{{$middle}}</td>                
                <td>last:{{$last}}</td>                                                
            </tr>
        </tbody>
    </table>
</body>
<script>
    var data=[
        {name:"zs",age:12,gender:"male"},
        {name:"ls",age:23,gender:"female"},
        {name:"ww",age:35,gender:"male"},
        {name:"zl",age:45,gender:"female"},
        {name:"tq",age:62,gender:"male"}
    ];

    angular.module("app",[])
            .run(function($rootScope){
                $rootScope.list=data;
                
            })
</script>
</html>
